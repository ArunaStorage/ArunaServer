[package]
edition = "2021"
name = "aruna_server"
version = "2.0.0-rc.1"
description = "Server application for AOS (Aruna Object Storage)"
repository = "https://github.com/ArunaStorage/ArunaServer"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aws-sdk-s3 = "0.28.0"
aws-config = "0.55.3"
aws-types = "0.55.3"
anyhow = "1.0.75"
aruna-rust-api = "2.0.0-beta.2"
async-nats = "0.30.0"
bigdecimal = "0.4.1"
bincode = "1.3.3"
chrono = "0.4.26"
dotenvy = "0.15.7"
http = "0.2.9"
itertools = "0.11.0"
jsonwebtoken = {version = "8.3.0", features = ["use_pem"]}
lazy_static = "1.4.0"
log = "0.4.20"
meilisearch-sdk = "0.24.1"
prost = "0.11.9"
prost-types = "0.11.9"
prost-wkt-types = "0.4.2"
rand = "0.8.5"
rand_core = "0.6.4"
regex = "1.9.3"
reqsign = { version = "0.14.1", features = ["reqwest_request"]}
reqwest = {version = "0.11.20", features = ["json"] }
serde = {version = "1.0.186", features = ["derive"]}
serde_json = {version = "1.0.105", features = ["raw_value"]}
simple_logger = "4.2.0"
time = "0.3.27"
tokio = {version = "1.32.0", features = ["full"]}
tokio-stream = { version = "0.1.14", features = ["net"] }
toml = "0.7.6"
tonic = "0.9.2"
url = "2.4.0"
uuid = {version = "1.4.1", features = ["v4", "fast-rng", "macro-diagnostics", "serde"]}
lettre = "0.10"
diesel-ulid = "0.3.0"
rusty_ulid = "2.0.0"
sha2 = "0.10.7"
hmac = "0.12.1"
hex = "0.4.3"
base64 = "0.21.2"
tower = "0.4.13"
async-trait = "0.1.73"
dashmap = {version = "5.5.1", features = ["serde"]}
ahash = "0.8.3"
xxhash-rust = {version="0.8.6", features=["xxh3"]}

# Postgres interaction
tokio-postgres = { version = "0.7.9", features = ["with-uuid-1", "with-serde_json-1", "with-chrono-0_4"] }
postgres-types = { version = "0.2.6", features = ["derive"] }
postgres_array = "0.11.1"
deadpool-postgres = "0.10.5"
futures = "0.3.28"
postgres-from-row = "=0.5.2"

