[package]
edition = "2021"
name = "aos_server"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aws-config = "0"
aws-sdk-s3 = "0"
diesel = {version = "2.0.0-rc.0", features = ["postgres", "uuid", "r2d2"]}
dotenv = "0"
http = "0"
prost = "0"
prost-types = "0"
tokio = {version = "1", features = ["full"]}
tonic = "0"
uuid = {version = "1", features = ["v4", "fast-rng", "macro-diagnostics", "serde"]}

[build-dependencies]
tonic-build = "0"
